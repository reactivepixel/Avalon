<section ng-controller="ArtistsCtrl">

    <div>
        <input type="text" name="search" id="search" placeholder="Search for any artist..." ng-model="artistName" />
        <button ng-click="searchArtist()">Search</button>
    </div>
        
    <div ng-repeat="this in content">
        <p>{{this.title}}</p>
        <p>{{this.genre}}</p>
        
        <div ng-bind-html="render(this.embed)"></div>
        
        <div ng-show="this.commentsEnabled">
            <button ng-click="showComments(this.id)">Show Comments</button>
            
            <div ng-show="user.username">
                <textarea ng-model="comment" placeholder="add your comment..."></textarea>
                <button ng-click="addComment(comment, this.id)">Add Comment</button>
            </div>
            
            <ul>
                <li ng-repeat="comment in comments">{{this.comment}}</li>
            </ul>
        </div>
    </div>
    
</section>
