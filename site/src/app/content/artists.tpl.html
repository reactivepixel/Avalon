<section ng-controller="ArtistsCtrl">

    <div>
        <input type="text" name="search" id="search" placeholder="Search for any artist..." ng-model="artistName" />
        <button ng-click="searchArtist()">Search</button>
    </div>
        
    <div ng-repeat="this in content">
        <p>{{this.title}}</p>
        <p>{{this.genre}}</p>
        
        <div ng-bind-html="render(this.embed)"></div>
    </div>
    
</section>
