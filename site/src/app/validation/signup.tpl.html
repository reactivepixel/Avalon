<h2>Sign up to Avalon&#58;</h2>

<form action="#" method="POST">
	<fieldset>
		<legend>Personal Info</legend>
		<label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" placeholder="John" autofocus />
		<label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" placeholder="Doe" />
		<label for="email">Email</label><input type="email" name="email" id="email" placeholder="johndoe@service.com" />
		<label for="username">Username</label><input type="text" name="username" id="username" placeholder="johndoe365" />
		<label for="password">Password</label><input type="password" name="password" id="password" />
		<label for="confirmPassword">Confirm Password</label><input type="password" name="confirmPassword" id="confirmPassword" />
	</fieldset>
	
	<fieldset>
		<legend>Service &amp; Privacy Agreement</legend>
		<p>I agree with the <a href="#">Terms of Service</a> &amp; <a href="#">Privacy Policies</a>.</p>
		<div>
			<input type="radio" name="termAgreement" value="Yes" /><label>Yes</label>
			<input type="radio" name="termAgreement" value="No" checked="checked" /><label>No</label>
		</div>
	</fieldset>
	
	<div>
		<a href="#" title="Return to Home Page">cancel</a>
	</div>
	<button type="submit">Submit</button>
</form>
