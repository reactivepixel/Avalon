<fieldset>
    <legend>Log in to Avalon</legend>
    <input type="email" name="email" placeholder="Email" ng-model="form.email" required />
    <input type="password" name="password" placeholder="Password" ng-model="form.password" required />
    <a href="" ng-click="changeToSignUp()">not a member? Sign Up</a>
    <button ng-click="login(form)">Log In</button>
</fieldset>
